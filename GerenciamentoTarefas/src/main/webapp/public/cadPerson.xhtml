<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="main.xhtml">
	
	<ui:define name="content">
		<f:view>
			<f:event listener="#{personAddEditMB.PersonAddEditMB}" type="preRenderView" />
		</f:view>
		
	<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
<!-- 	<p:growl showDetail="true"/> -->
		<div align="center">
				<h:form styleClass="size-form" enctype="multipart/form-data">
				<h:inputHidden value="#{personAddEditMB.person.id}" />
				<br></br>
				<div align="left">
					<h:outputLabel for="name" style="font: bold;font-weight: bolder" value="Cadastro de Pessoa" />
				</div>
				<br></br>
					<p:fieldset legend="Pessoa">
					    <p:panelGrid styleClass="size-form" style="width: 100% !important;">
							<p:row>
						        <p:column style="font-weight: bold;" colspan="1">
						        	<div align="center">
						        	<h:panelGrid  style="height: 151px;width: 157px;border: none !important" id="panelPhoto" border="1" >	
										<p:graphicImage value="#{personAddEditMB.imagePhoto}" style="height: 151px; width: 157x;" cache="false" id="imagemPhoto">
											<f:param name="imagem" value="#{person.id}"/>
										</p:graphicImage>
									</h:panelGrid>
									</div>
						        </p:column>
						        <p:column style="font-weight: bold;" colspan="3">
						        	<div align="left">
						        	<p:fileUpload id="imageUpload2" fileUploadListener="#{personAddEditMB.fileUploadHandlerLogo}" mode="advanced" auto="true" skinSimple="true"  
										allowTypes="/(\.|\/)(bmp|jpe?g|png)$/" label="Selecione uma foto" sizeLimit="1000000" invalidSizeMessage="A imagem é grande demais!"
										styleClass="custom-file-upload" update="panelPhoto,imagemPhoto" invalidFileMessage="Formato de arquivo não aceito" />
								    </div>
						        </p:column>
						    </p:row>
						    <p:row>
						        <p:column>
						        	<p:outputLabel>Nome*</p:outputLabel><br></br>
						        	<p:inputText value="#{personAddEditMB.person.nome}" id="txtNome" maxlength="150" required="true" requiredMessage="Informe o nome"
									      	placeholder="Informe o nome" styleClass="form-control input-lg input-custom" />
								</p:column>
						        <p:column >
						    	    <p:outputLabel>CPF*</p:outputLabel><br></br>
						    	    <p:inputMask mask="999.999.999-99" id="cpf" size="25" styleClass="form-control input-lg input-custom" required="true"
                              				  value="#{personAddEditMB.person.cpf}" placeholder="Informe o cpf"  requiredMessage="Informe o CPF"/>
						        </p:column>
						         <p:column >
						    	    <p:outputLabel>E-mail*</p:outputLabel><br></br>
						        	 <p:inputText value="#{personAddEditMB.person.email}" id="txtEmail" maxlength="400" validatorMessage="O e-mail não está em um formato válido"
									      	placeholder="Informe o e-mail" styleClass="form-control input-lg input-custom" required="true" requiredMessage="E-mail obrigatório" >
									 	 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
									 </p:inputText>
						        </p:column>
						         <p:column >
						    	    <p:outputLabel>Data Nasc.*</p:outputLabel><br></br>
						        	  <p:calendar id="button" value="#{personAddEditMB.person.dataNascimento}" yearRange="c-100:c+0" 	locale="pt_BR"
						        	    required="true" requiredMessage="Informe a data de nascimento"
						        	 	showOtherMonths="true"  navigator="true" pattern="dd/MM/yyyy"  styleClass="form-control input-lg input-custom-cal" showOn="button" />
						        </p:column>
						    </p:row>
				    	</p:panelGrid>
				    	<br></br>
				    	<br></br>
					</p:fieldset>
					<div align="left">
	                <br></br>
						  <h:commandButton  action="#{personAddEditMB.saveOrEdit}"  ajax="false" styleClass="btn-primary"
								 title="Salvar" id="botaoSalvar" value="Salvar" />
					</div>
				</h:form>
		</div>
	</ui:define>
</ui:composition>
